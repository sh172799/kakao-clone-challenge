<!DOCTYPE html>
<html lang="en" class="profile-html-5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Mesut Özil | KaKao Clone</title>
</head>
<body>
      <header class="profile__header">
        <div class="profile__header-column">
            <span class="header__icon">
                <a href="players.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </span>
        </div>
        <div class="profile__header-column">
            <span class="header__title">
                Profile
            </span>
          </div>
        <div class="profile__header-column">
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
          </div>
      </header>
      <main class="Profile">
        <div class="main__top-column">
          <div class="main__user-info">
            <div class="main__user-img">
                <img src="images/ozll.png" alt="" class="profile__img">
            </div>
            <div class="main__user-name">
                Mesut Özil
            </div>
            <div class="main__user-club">
                Midfielder
            </div>
          </div>
        </div>
        <div class="main__bottom-column">
          <div class="main__button-column">
            <div class="button">
                <i class="fas fa-phone-alt"></i>
                Call
            </div>
            <div class="button">
                <i class="far fa-envelope"></i>
                Message
            </div>
          </div>
        </div>
      </main>
</body>
</html>
