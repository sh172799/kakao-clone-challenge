<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../kakao-clone-challenge/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Gabriel Martinelli | KaKao Clone</title>
</head>
<body>
    <div class="header-wrapper">
        <div class="status-bar__column">
            <span class="status-bar__clock">20:24</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
        <header class="header">
            <div class="header__column">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <span class="header__title">Gabriel Martinelli</span>
            </div>
            <div class="header__column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-bars"></i></span>
            </div>
         </header>
    </div>
    <main class="chat__screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday,October 25,2019</span>
            <li class="incoming-message">
                <img src="../kakao-clone-challenge/images/Martinelli.png" class="player__chat-img">
                <div class="message__content">
                    <span class="message__bubble">
                        Hey gaffer, I wanted to say that I was a bit surprised to hear that you wanted to sell me, I've really enjoyed my football here and I wanted to say I wouldn't move if I had a choice
                    </span>
                    <span class="message__author">
                        Gabriel Martinelli
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write-container">
        <input type="text" class="chat__write" placeholder="send message">
        <div class="chat__icon-left">
            <span class="chat__write-icon">
                <i class="far fa-plus-square"></i>
            </span>
        </div>
        <div class="chat__icon-right">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
