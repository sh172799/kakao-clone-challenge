<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>More | KaKao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">20:24</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <span class="header__title">More</span>
        </div>
        <div class="header__column">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="fas fa-qrcode"></i></i></span>
            <a href="settings.html">
                <span class="header__icon"><i class="fas fa-cog"></i></span>
            </a>
        </div>
    </header>
    <main class="more">
       <header class="more__header">
           <div class="friends__my player">
                <div class="player__column">
                    <img src="images/mikel-arteta.jpg" alt="" class="player__img big-img">
                    <div class="player__content">
                        <span class="player__name">Mikel Arteta</span>
                        <span class="player__status">Arsenal Manager</span>
                    </div>
                </div>
                <div class="player__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">Emoticon</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">Themes</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more__btn-title">Account</span>
                </li>
            </ul>
       </header>
       <section class="more__suggestions">
           <div class="more__title">Suggestions</div>
           <ul class="more__suggestions-list">
               <li class="more__suggestions-btn">
                   <span class="suggestions__icon"><i class="fas fa-globe-europe fa-2x"></i></i></span>
                   <span class="suggestion__title">Find Player</span>
               </li>
               <li class="more__suggestions-btn">
                    <span class="suggestions__icon"><i class="fas fa-exchange-alt fa-2x"></i></span>
                    <span class="suggestion__title">Transfer</span>
               </li>
               <li class="more__suggestions-btn">
                <span class="suggestions__icon"><i class="fas fa-check-circle fa-2x"></i></span>
                <span class="suggestion__title">Tactics</span>
               </li>
           </ul>
       </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-icon">
                <a href="players.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-icon">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">1</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-icon">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-icon">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigscreen">
        <span class="bigscreen__text">Please make your screen small</span>
    </div>
</body>
</html>
