<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../kakao-clone-challenge/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Find | KaKao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">20:24</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <span class="header__title">Find</span>
        </div>
        <div class="header__column">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>
    <main class="find">
       <header class="find__header">
           <ul class="find__header-list">
               <li class="find__header-btn">
                   <span class="header-btn__icon">
                       <i class="fas fa-qrcode fa-2x"></i>
                   </span>
                   <span class="header-btn__title">
                       QR Code
                   </span>
               </li>
               <li class="find__header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find__header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                </li>
                <li class="find__header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>                  
           </ul>
       </header>
       <ul class="find__recommended">
           <span class="find__title">Recommended Player</span>
           <li class="find__recommended-player">
               <div class="player__column">
                   <img src="images/thomas.png" class="player__img">
                   <div class="player__content">
                       <span class="player__name">Thomas Teye Partey</span>
                   </div>
               </div>
               <div class="player__column">
                   <div class="player__add-btn">
                       <i class="fas fa-user-plus"></i>
                   </div>
               </div>
           </li>
           <li class="find__recommended-player">
                <div class="player__column">
                    <img src="images/upamecano.png" class="player__img">
                    <div class="player__content">
                        <span class="player__name">Dayotchanculle Oswald Upamecano</span>
                    </div>
                </div>
                <div class="player__column">
                    <div class="player__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
            <li class="find__recommended-player">
                <div class="player__column">
                    <img src="images/kim-min-jae.jpg" class="player__img">
                    <div class="player__content">
                        <span class="player__name">Kim Min Jae</span>
                    </div>
                </div>
                <div class="player__column">
                    <div class="player__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
       </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-icon">
                <a href="players.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-icon">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-icon">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-icon">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
