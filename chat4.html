<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Aubameyang P-E | KaKao Clone</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">20:24</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">50%</span>
                <i class="fas fa-battery-half"></i>
            </div>
        </div>
        <header class="header">
                <div class="header__column">
                    <a href="index.html" class="header__back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <span class="header__title">Aubameyang P-E</span>
                </div>
                <div class="header__column">
                    <span class="header__icon"><i class="fas fa-search"></i></span>
                    <span class="header__icon"><i class="fas fa-bars"></i></span>
                </div>
        </header>
    </div>
    <main class="chat__screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Monday,july 08,2019</span>
            <li class="incoming-message message">
                <img src="images/aubameyang.png" class="player__chat-img">
                <div class="message__content">
                    <span class="message__author">
                        Aubameyang Pierre-Emerick
                    </span>
                    <span class="message__bubble">
                        Greethings boss
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        On behalf of the whole team I'd like to give you a warm welcome at Arsenal
                    </span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        Really happy to join you lads
                    </span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        I'm really excited about what we'll achieve together
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input  class="chat__write" type="text" placeholder="Send message" class="chat__write-input"/>
        <div class="chat__icon-left chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-plus-square"></i>
            </span>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigscreen">
        <span class="bigscreen__text">Please make your screen small</span>
    </div>
</body>
</html>
